<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reg.css">
  <script src="https://kit.fontawesome.com/3f153ad2ee.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap">
  <style>
    body{
      font-family: "Inclusive Sans", serif;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Milky Way</title>
</head>

<body>
     <!-- navbar section -->
     <nav class="navbar">
      <div class="navbar__container">
          <a href="landing.html" id="navbar__logo">
              <i class="fa-solid fa-rocket">&nbsp</i> Milky Way
          </a>
          <div class="navbar__toggle" id="mobile-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
              <li class="navbar__btn">
                  <a href="landing.html" class="button">home</a>
              </li>
              <!-- <li class="navbar__btn">
                  <a href="reg.html" class="button">login</a>
              </li> -->
          </ul>
      </div>
  </nav>
  
  <div class="container">
    <div class="form-box active" id="login-form">
      <form action="">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="login">Login</button>
        <p>Don't have an account? <a href="#" onclick="showForm('signup-form')">Sign Up</a></p>
      </form>
    </div>

    <div class="form-box" id="signup-form">
      <form action="">
        <h2>Sign Up</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="signup">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
